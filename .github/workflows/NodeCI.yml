name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - name: Install Packages
              run: npm install
            - name: Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x, 14.x, 16.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install Packages
              run: npm install
            - name: Test
              run: npm test
    test-with-eslint6:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 8.10.x
            - name: Install Target Packages
              run: |+
                  npm i -D eslint@6 mocha@7
                  npx rimraf node_modules
                  npm install
            - name: Test
              run: npm test
    test-with-eslint7:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [10.13.x, 13.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install Target Packages
              run: |+
                  npm i -D eslint@7
                  npx rimraf node_modules
                  npm install
            - name: Test
              run: npm test
    test-and-coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
            - name: Install Packages
              run: npm install
            - name: Test
              run: |
                  npm run cover
            - name: Coveralls GitHub Action
              uses: coverallsapp/github-action@1.1.3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
